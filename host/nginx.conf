
    server {
        listen 80;
        server_name localhost;

        location / {
            add_header Access-Control-Allow-Origin *;
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # location /assets/ {
        #     root /usr/share/nginx/html;
        # }

        error_page 404 /index.html;
    }
